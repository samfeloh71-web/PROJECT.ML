{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
      <div class="card shadow-lg border-0 rounded-4">
        <div class="card-body p-4">
          <h3 class="text-center mb-4 fw-semibold text-primary">Login</h3>

          <!-- Display flashed messages -->
          {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
              {% for category, message in messages %}
                <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                  {{ message }}
                  <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
              {% endfor %}
            {% endif %}
          {% endwith %}

          <form method="POST" action="{{ url_for('login') }}">
            <div class="mb-3">
              <label for="login_username" class="form-label">Username</label>
              <input type="text" class="form-control" id="login_username" name="username" required placeholder="Enter your username">
            </div>

            <div class="mb-3">
              <label for="login_password" class="form-label">Password</label>
              <input type="password" class="form-control" id="login_password" name="password" required placeholder="Enter your password">
            </div>

            <div class="mb-3">
              <label for="login_role" class="form-label">Role</label>
              <select class="form-select" id="login_role" name="role" required>
                <option value="" disabled selected>Select your role</option>
                <option value="CEO">CEO</option>
                <option value="Company Analyst">Company Analyst</option>
              </select>
            </div>

            <div class="d-grid">
              <button type="submit" class="btn btn-primary rounded-3">Login</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
