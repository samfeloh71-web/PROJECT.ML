{% extends "base.html" %}

{% block title %}Financial Trends - Market Lens AI{% endblock %}

{% block content %}
<style>
    .trends-container {
        max-width: 1400px;
        margin: 0 auto;
        padding: 3rem 1.5rem;
    }

    .page-header {
        text-align: center;
        margin-bottom: 3rem;
    }

    .page-title {
        font-family: 'Space Grotesk', sans-serif;
        font-size: 2.5rem;
        font-weight: 700;
        background: linear-gradient(135deg, #ffffff, #a5b4fc);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        margin-bottom: 0.75rem;
        letter-spacing: -0.02em;
    }

    .page-subtitle {
        font-size: 1.1rem;
        color: rgba(255, 255, 255, 0.7);
        font-weight: 400;
    }

    .chart-card {
        background: rgba(15, 23, 42, 0.7);
        backdrop-filter: blur(20px) saturate(180%);
        border-radius: 20px;
        padding: 2.5rem;
        border: 1px solid rgba(255, 255, 255, 0.1);
        transition: all 0.3s ease;
    }

    .chart-card:hover {
        border-color: rgba(99, 102, 241, 0.3);
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
    }

    .card-title {
        font-family: 'Space Grotesk', sans-serif;
        font-size: 1.5rem;
        font-weight: 600;
        color: #ffffff;
        margin-bottom: 2rem;
        display: flex;
        align-items: center;
        gap: 0.75rem;
    }

    .card-title i {
        color: #6366f1;
        font-size: 1.75rem;
    }

    .chart-wrapper {
        background: rgba(0, 0, 0, 0.2);
        border-radius: 16px;
        padding: 1.5rem;
        border: 1px solid rgba(255, 255, 255, 0.05);
    }

    @media (max-width: 768px) {
        .trends-container {
            padding: 2rem 1rem;
        }

        .page-title {
            font-size: 2rem;
        }

        .chart-card {
            padding: 1.5rem;
        }

        .chart-wrapper {
            padding: 1rem;
        }
    }
</style>

<div class="trends-container">
    <div class="page-header">
        <h1 class="page-title">Financial Trends</h1>
        <p class="page-subtitle">Track and analyze your financial performance over time</p>
    </div>

    <div class="chart-card">
        <h2 class="card-title">
            <i class="fas fa-chart-area"></i>
            Trend Analysis
        </h2>
        <div class="chart-wrapper">
            {{ chart_html|safe }}
        </div>
    </div>
</div>
{% endblock %}
