<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Market Lens AI - Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
            overflow-y: auto;
            background: #050816;
            position: relative;
        }

        /* Animated gradient background */
        .animated-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #050816, #0a1128, #1a0b2e, #16213e);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            z-index: 0;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* 3D Canvas */
        #canvas-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        /* Glow effects */
        .glow-orb {
            position: fixed;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.4;
            z-index: 2;
            pointer-events: none;
            animation: float 20s infinite ease-in-out;
        }

        .orb-1 {
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, #6366f1 0%, transparent 70%);
            top: -200px;
            left: -200px;
            animation-delay: 0s;
        }

        .orb-2 {
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, #ec4899 0%, transparent 70%);
            bottom: -150px;
            right: -150px;
            animation-delay: 5s;
        }

        .orb-3 {
            width: 350px;
            height: 350px;
            background: radial-gradient(circle, #8b5cf6 0%, transparent 70%);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation-delay: 10s;
        }

        @keyframes float {
            0%, 100% {
                transform: translate(0, 0) scale(1);
            }
            33% {
                transform: translate(100px, -50px) scale(1.1);
            }
            66% {
                transform: translate(-50px, 100px) scale(0.9);
            }
        }

        /* Grid overlay */
        .grid-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(99, 102, 241, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(99, 102, 241, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            z-index: 3;
            pointer-events: none;
            animation: gridMove 20s linear infinite;
        }

        @keyframes gridMove {
            0% {
                transform: translate(0, 0);
            }
            100% {
                transform: translate(50px, 50px);
            }
        }

        /* Main container */
        .login-wrapper {
            position: relative;
            z-index: 10;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            perspective: 1000px;
        }

        .login-container {
            width: 100%;
            max-width: 480px;
            animation: floatInScale 1.2s cubic-bezier(0.16, 1, 0.3, 1);
        }

        @keyframes floatInScale {
            from {
                opacity: 0;
                transform: translateY(50px) scale(0.9) rotateX(10deg);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1) rotateX(0);
            }
        }

        .login-card {
            background: rgba(15, 23, 42, 0.7);
            backdrop-filter: blur(40px) saturate(180%);
            border-radius: 32px;
            padding: 56px 48px;
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 
                0 30px 90px rgba(0, 0, 0, 0.7),
                0 0 0 1px rgba(255, 255, 255, 0.05) inset,
                0 0 80px rgba(99, 102, 241, 0.15);
            position: relative;
            overflow: hidden;
            transition: all 0.5s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .login-card:hover {
            transform: translateY(-5px);
            box-shadow: 
                0 40px 110px rgba(0, 0, 0, 0.8),
                0 0 0 1px rgba(255, 255, 255, 0.1) inset,
                0 0 100px rgba(99, 102, 241, 0.25);
        }

        /* Animated border */
        .login-card::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, 
                #6366f1, #8b5cf6, #ec4899, #f59e0b, #6366f1);
            background-size: 400%;
            border-radius: 32px;
            z-index: -1;
            animation: borderGlow 8s linear infinite;
            opacity: 0.5;
            filter: blur(8px);
        }

        @keyframes borderGlow {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        /* Inner glow effect */
        .login-card::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 200px;
            background: radial-gradient(ellipse at top, rgba(99, 102, 241, 0.15) 0%, transparent 70%);
            pointer-events: none;
        }

        /* Logo section */
        .logo-section {
            text-align: center;
            margin-bottom: 40px;
            position: relative;
            z-index: 1;
        }

        .logo-container {
            position: relative;
            display: inline-block;
            margin-bottom: 24px;
        }

        .logo-icon-wrapper {
            position: relative;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }

        .logo-icon {
            width: 88px;
            height: 88px;
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 50%, #ec4899 100%);
            border-radius: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 38px;
            font-weight: 900;
            font-family: 'Space Grotesk', sans-serif;
            letter-spacing: -2px;
            position: relative;
            box-shadow: 
                0 20px 60px rgba(99, 102, 241, 0.6),
                0 0 0 1px rgba(255, 255, 255, 0.1) inset;
            animation: logoFloat 3s ease-in-out infinite;
            transform-style: preserve-3d;
        }

        @keyframes logoFloat {
            0%, 100% {
                transform: translateY(0px) rotateY(0deg);
            }
            50% {
                transform: translateY(-10px) rotateY(5deg);
            }
        }

        /* Orbiting elements around logo */
        .orbit-container {
            position: absolute;
            width: 160px;
            height: 160px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: rotate 20s linear infinite;
        }

        @keyframes rotate {
            from { transform: translate(-50%, -50%) rotate(0deg); }
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }

        .orbit-dot {
            position: absolute;
            width: 8px;
            height: 8px;
            background: linear-gradient(135deg, #6366f1, #ec4899);
            border-radius: 50%;
            box-shadow: 0 0 20px rgba(99, 102, 241, 0.8);
        }

        .orbit-dot:nth-child(1) {
            top: 0;
            left: 50%;
            transform: translateX(-50%);
        }

        .orbit-dot:nth-child(2) {
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
        }

        .orbit-dot:nth-child(3) {
            left: 0;
            top: 50%;
            transform: translateY(-50%);
        }

        .orbit-dot:nth-child(4) {
            right: 0;
            top: 50%;
            transform: translateY(-50%);
        }

        /* Pulse rings */
        .pulse-ring {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 2px solid rgba(99, 102, 241, 0.6);
            border-radius: 50%;
            animation: pulseExpand 2s ease-out infinite;
        }

        .pulse-ring:nth-child(1) {
            width: 100px;
            height: 100px;
            animation-delay: 0s;
        }

        .pulse-ring:nth-child(2) {
            width: 120px;
            height: 120px;
            animation-delay: 0.4s;
        }

        .pulse-ring:nth-child(3) {
            width: 140px;
            height: 140px;
            animation-delay: 0.8s;
        }

        @keyframes pulseExpand {
            0% {
                transform: translate(-50%, -50%) scale(0.8);
                opacity: 0;
            }
            50% {
                opacity: 0.8;
            }
            100% {
                transform: translate(-50%, -50%) scale(1.4);
                opacity: 0;
            }
        }

        .login-title {
            font-size: 36px;
            font-weight: 800;
            font-family: 'Space Grotesk', sans-serif;
            background: linear-gradient(135deg, #fff 0%, #e0e7ff 50%, #c7d2fe 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 12px;
            letter-spacing: -1px;
            text-shadow: 0 0 40px rgba(99, 102, 241, 0.3);
        }

        .login-subtitle {
            font-size: 16px;
            color: rgba(255, 255, 255, 0.6);
            line-height: 1.6;
            font-weight: 400;
        }

        .subtitle-highlight {
            color: #a78bfa;
            font-weight: 600;
        }

        /* Form styles */
        .form-group {
            margin-bottom: 24px;
            animation: slideUpFade 0.8s cubic-bezier(0.16, 1, 0.3, 1) backwards;
        }

        .form-group:nth-child(1) { animation-delay: 0.2s; }
        .form-group:nth-child(2) { animation-delay: 0.3s; }
        .form-group:nth-child(3) { animation-delay: 0.4s; }

        @keyframes slideUpFade {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form-label {
            font-weight: 600;
            color: rgba(255, 255, 255, 0.95);
            font-size: 14px;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 8px;
            letter-spacing: 0.3px;
        }

        .label-icon {
            font-size: 16px;
        }

        .input-wrapper {
            position: relative;
        }

        .form-control, .form-select {
            width: 100%;
            border: 1.5px solid rgba(255, 255, 255, 0.08);
            border-radius: 14px;
            padding: 16px 20px 16px 48px;
            font-size: 15px;
            background: rgba(255, 255, 255, 0.03);
            color: #fff;
            transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            outline: none;
            font-weight: 500;
        }

        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.35);
            font-weight: 400;
        }

        .input-icon {
            position: absolute;
            left: 18px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 18px;
            color: rgba(255, 255, 255, 0.4);
            transition: all 0.3s;
            pointer-events: none;
        }

        .form-control:focus, .form-select:focus {
            border-color: #6366f1;
            background: rgba(255, 255, 255, 0.06);
            box-shadow: 
                0 0 0 4px rgba(99, 102, 241, 0.15),
                0 8px 24px rgba(99, 102, 241, 0.2);
            transform: none;
        }

        .form-control:focus + .input-icon,
        .form-select:focus + .input-icon {
            color: #a78bfa;
            transform: translateY(-50%) scale(1.1);
        }

        .form-select {
            cursor: pointer;
            appearance: none;
            background-image: url("data:image/svg+xml,%3Csvg width='14' height='9' viewBox='0 0 14 9' fill='none' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M1 1.5L7 7.5L13 1.5' stroke='rgba(255,255,255,0.6)' stroke-width='2.5' stroke-linecap='round' stroke-linejoin='round'/%3E%3C/svg%3E");
            background-repeat: no-repeat;
            background-position: right 20px center;
            padding-right: 48px;
        }

        .form-select option {
            background: #1a1f3a;
            color: #fff;
            padding: 12px;
            font-weight: 500;
        }

        /* Button */
        .btn-login {
            width: 100%;
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 50%, #ec4899 100%);
            background-size: 200% 200%;
            border: none;
            border-radius: 14px;
            padding: 18px 28px;
            font-weight: 700;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            position: relative;
            overflow: hidden;
            box-shadow: 0 12px 32px rgba(99, 102, 241, 0.4);
            margin-bottom: 24px;
            margin-top: 12px;
            letter-spacing: 0.5px;
            animation: slideUpFade 0.8s cubic-bezier(0.16, 1, 0.3, 1) 0.5s backwards;
            font-family: 'Space Grotesk', sans-serif;
        }

        .btn-login::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transition: left 0.6s;
        }

        .btn-login::after {
            content: 'â†’';
            position: absolute;
            right: 24px;
            top: 50%;
            transform: translateY(-50%);
            transition: all 0.3s;
            font-size: 20px;
        }

        .btn-login:hover {
            transform: none;
            box-shadow: 0 16px 48px rgba(99, 102, 241, 0.6);
            background-position: 100% 0;
        }

.btn-login:hover::after {
    right: 24px;
}

.btn-login:active {
    transform: none;
}

/* Alert */
.alert {
    border-radius: 14px;
    padding: 16px 20px;
    font-size: 14px;
    margin-bottom: 28px;
    border: 1px solid rgba(239, 68, 68, 0.3);
    background: rgba(239, 68, 68, 0.08);
    color: #fca5a5;
    backdrop-filter: blur(10px);
    animation: alertSlide 0.5s cubic-bezier(0.16, 1, 0.3, 1);
    display: flex;
    justify-content: space-between;
    align-items: center;
    font-weight: 500;
}

        /* Alert */
        .alert {
            border-radius: 14px;
            padding: 16px 20px;
            font-size: 14px;
            margin-bottom: 28px;
            border: 1px solid rgba(239, 68, 68, 0.3);
            background: rgba(239, 68, 68, 0.08);
            color: #fca5a5;
            backdrop-filter: blur(10px);
            animation: alertSlide 0.5s cubic-bezier(0.16, 1, 0.3, 1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-weight: 500;
        }

        @keyframes alertSlide {
            from {
                opacity: 0;
                transform: translateY(-30px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .alert-close-btn {
            background: none;
            border: none;
            color: #fca5a5;
            font-size: 22px;
            cursor: pointer;
            padding: 0;
            line-height: 1;
            transition: all 0.2s;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .alert-close-btn:hover {
            transform: rotate(90deg) scale(1.2);
        }

        /* Signup link */
        .signup-link-section {
            text-align: center;
            padding-top: 12px;
            position: relative;
            z-index: 2;
            animation: slideUpFade 0.8s cubic-bezier(0.16, 1, 0.3, 1) 0.6s backwards;
        }

        .signup-text {
            color: rgba(255, 255, 255, 0.5);
            font-size: 15px;
            font-weight: 400;
        }

        .signup-link-section a {
            color: #a78bfa;
            text-decoration: none;
            font-weight: 700;
            font-size: 15px;
            transition: all 0.3s;
            position: relative;
            display: inline-block;
            padding-bottom: 2px;
        }

        .signup-link-section a::before {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background: linear-gradient(90deg, #6366f1, #ec4899);
            transition: width 0.4s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .signup-link-section a:hover {
            color: #c4b5fd;
            transform: translateX(2px);
        }

        .signup-link-section a:hover::before {
            width: 100%;
        }

        /* Particles */
        .particle-field {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 4;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            background: linear-gradient(135deg, #6366f1, #ec4899);
            border-radius: 50%;
            animation: particleFloat 20s infinite ease-in-out;
            opacity: 0;
        }

        @keyframes particleFloat {
            0% {
                transform: translateY(100vh) translateX(0) scale(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) translateX(100px) scale(1);
                opacity: 0;
            }
        }

        /* Loading state */
        .loading .btn-login {
            pointer-events: none;
            opacity: 0.7;
        }

        .loading .btn-login::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            right: 24px;
            top: 50%;
            transform: translateY(-50%);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: translateY(-50%) rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 480px) {
            .login-card {
                padding: 44px 32px;
                border-radius: 28px;
            }

            .login-title {
                font-size: 30px;
            }

            .logo-icon {
                width: 76px;
                height: 76px;
                font-size: 32px;
            }

            .form-control, .form-select {
                padding: 14px 16px 14px 44px;
            }
        }

        @media (max-height: 760px) {
            .login-wrapper {
                align-items: flex-start;
                padding-top: 28px;
                padding-bottom: 28px;
            }

            .login-card {
                padding: 40px 36px;
            }

            .logo-section {
                margin-bottom: 28px;
            }

            .form-group {
                margin-bottom: 18px;
            }

            .btn-login {
                padding: 16px 24px;
                margin-bottom: 18px;
            }
        }

        @media (max-width: 360px) {
            .login-card {
                padding: 36px 22px;
            }

            .login-title {
                font-size: 28px;
            }

            .logo-icon {
                width: 68px;
                height: 68px;
                font-size: 30px;
                border-radius: 20px;
            }

            .form-label {
                margin-bottom: 10px;
            }

            .form-control, .form-select {
                padding: 13px 14px 13px 42px;
                font-size: 14px;
            }

            .btn-login {
                padding: 15px 20px;
                font-size: 15px;
            }
        }

        /* Scan line effect */
        .scan-line {
            position: absolute;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, rgba(99, 102, 241, 0.6), transparent);
            animation: scan 4s linear infinite;
            pointer-events: none;
        }

        @keyframes scan {
            0% {
                top: 0;
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                top: 100%;
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <!-- Animated Background -->
    <div class="animated-bg"></div>

    <!-- Glow Orbs -->
    <div class="glow-orb orb-1"></div>
    <div class="glow-orb orb-2"></div>
    <div class="glow-orb orb-3"></div>

    <!-- Grid Overlay -->
    <div class="grid-overlay"></div>

    <!-- 3D Canvas -->
    <div id="canvas-container"></div>

    <!-- Particle Field -->
    <div class="particle-field" id="particleField"></div>

    <!-- Login Content -->
    <div class="login-wrapper">
        <div class="login-container">
            <div class="login-card">
                <div class="scan-line"></div>
                
                <!-- Logo Section -->
                <div class="logo-section">
                    <div class="logo-container">
                        <!-- Pulse Rings -->
                        <div class="pulse-ring"></div>
                        <div class="pulse-ring"></div>
                        <div class="pulse-ring"></div>
                        
                        <!-- Orbit Container -->
                        <div class="orbit-container">
                            <div class="orbit-dot"></div>
                            <div class="orbit-dot"></div>
                            <div class="orbit-dot"></div>
                            <div class="orbit-dot"></div>
                        </div>
                        
                        <!-- Logo Icon -->
                        <div class="logo-icon-wrapper">
                            <div class="logo-icon">ML</div>
                        </div>
                    </div>
                    
                    <h1 class="login-title">Welcome Back</h1>
                    <p class="login-subtitle">
                        Sign in to your <span class="subtitle-highlight">Market Lens AI</span> dashboard
                    </p>
                </div>

                <!-- Error Alert -->
                {% if error %}
                <div class="alert" role="alert">
                    <div>{{ error }}</div>
                    <button type="button" class="alert-close-btn" onclick="this.parentElement.remove()">âœ•</button>
                </div>
                {% endif %}

                <!-- Login Form -->
                <form method="POST" action="{{ url_for('login') }}" id="loginForm">
                    <!-- Username Field -->
                    <div class="form-group">
                        <label for="login_username" class="form-label">
                            <span class="label-icon">ðŸ‘¤</span> Username
                        </label>
                        <div class="input-wrapper">
                            <input type="text" 
                                   class="form-control" 
                                   id="login_username" 
                                   name="username" 
                                   placeholder="Enter your username"
                                   required>
                            <span class="input-icon">ðŸ‘¤</span>
                        </div>
                    </div>

                    <!-- Password Field -->
                    <div class="form-group">
                        <label for="login_password" class="form-label">
                            <span class="label-icon">ðŸ”’</span> Password
                        </label>
                        <div class="input-wrapper">
                            <input type="password" 
                                   class="form-control" 
                                   id="login_password" 
                                   name="password" 
                                   placeholder="Enter your password"
                                   required>
                            <span class="input-icon">ðŸ”’</span>
                        </div>
                    </div>

                    <!-- Role Selection -->
                    <div class="form-group">
                        <label for="login_role" class="form-label">
                            <span class="label-icon">ðŸ’¼</span> Select Your Role
                        </label>
                        <div class="input-wrapper">

    <!-- Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    
    <script>
        // Three.js Scene Setup
        const container = document.getElementById('canvas-container');
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
        
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        container.appendChild(renderer.domElement);

        // Create particle system
        const particleCount = 1000;
        const particlesGeometry = new THREE.BufferGeometry();
        const particlePositions = new Float32Array(particleCount * 3);
        const particleSpeeds = new Float32Array(particleCount);

        for (let i = 0; i < particleCount * 3; i += 3) {
            particlePositions[i] = (Math.random() - 0.5) * 50;
            particlePositions[i + 1] = (Math.random() - 0.5) * 50;
            particlePositions[i + 2] = (Math.random() - 0.5) * 50;
            particleSpeeds[i / 3] = Math.random() * 0.02 + 0.01;
        }

        particlesGeometry.setAttribute('position', new THREE.BufferAttribute(particlePositions, 3));

        const particlesMaterial = new THREE.PointsMaterial({
            color: 0x6366f1,
            size: 0.05,
            transparent: true,
            opacity: 0.6,
            blending: THREE.AdditiveBlending
        });

        const particleSystem = new THREE.Points(particlesGeometry, particlesMaterial);
        scene.add(particleSystem);

        // Create geometric shapes with different materials
        const shapes = [];
        const geometries = [
            new THREE.OctahedronGeometry(1, 0),
            new THREE.TetrahedronGeometry(1, 0),
            new THREE.IcosahedronGeometry(1, 0),
            new THREE.DodecahedronGeometry(1, 0)
        ];

        for (let i = 0; i < 20; i++) {
            const geometry = geometries[Math.floor(Math.random() * geometries.length)];
            const material = new THREE.MeshPhongMaterial({
                color: i % 3 === 0 ? 0x6366f1 : i % 3 === 1 ? 0x8b5cf6 : 0xec4899,
                wireframe: true,
                transparent: true,
                opacity: 0.2,
                emissive: i % 3 === 0 ? 0x6366f1 : i % 3 === 1 ? 0x8b5cf6 : 0xec4899,
                emissiveIntensity: 0.2
            });

            const mesh = new THREE.Mesh(geometry, material);
            mesh.position.set(
                (Math.random() - 0.5) * 30,
                (Math.random() - 0.5) * 30,
                (Math.random() - 0.5) * 30
            );
            mesh.rotation.set(
                Math.random() * Math.PI,
                Math.random() * Math.PI,
                Math.random() * Math.PI
            );
            const scale = Math.random() * 2 + 0.5;
            mesh.scale.set(scale, scale, scale);
            
            mesh.userData.rotationSpeed = {
                x: (Math.random() - 0.5) * 0.01,
                y: (Math.random() - 0.5) * 0.01,
                z: (Math.random() - 0.5) * 0.01
            };
            
            shapes.push(mesh);
            scene.add(mesh);
        }

        // Lights
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.3);
        scene.add(ambientLight);

        const pointLight1 = new THREE.PointLight(0x6366f1, 2, 100);
        pointLight1.position.set(15, 15, 15);
        scene.add(pointLight1);

        const pointLight2 = new THREE.PointLight(0xec4899, 2, 100);
        pointLight2.position.set(-15, -15, -15);
        scene.add(pointLight2);

        const pointLight3 = new THREE.PointLight(0x8b5cf6, 1.5, 100);
        pointLight3.position.set(0, 20, 0);
        scene.add(pointLight3);

        camera.position.z = 20;

        // Mouse interaction
        let mouseX = 0;
        let mouseY = 0;
        let targetX = 0;
        let targetY = 0;

        document.addEventListener('mousemove', (event) => {
            mouseX = (event.clientX / window.innerWidth) * 2 - 1;
            mouseY = -(event.clientY / window.innerHeight) * 2 + 1;
        });

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);

            // Smooth mouse following
            targetX += (mouseX - targetX) * 0.05;
            targetY += (mouseY - targetY) * 0.05;

            // Rotate shapes
            shapes.forEach((shape) => {
                shape.rotation.x += shape.userData.rotationSpeed.x;
                shape.rotation.y += shape.userData.rotationSpeed.y;
                shape.rotation.z += shape.userData.rotationSpeed.z;
            });

            // Animate particle system
            particleSystem.rotation.y += 0.0005;
            const positions = particleSystem.geometry.attributes.position.array;
            for (let i = 0; i < positions.length; i += 3) {
                positions[i + 1] += particleSpeeds[i / 3];
                if (positions[i + 1] > 25) {
                    positions[i + 1] = -25;
                }
            }
            particleSystem.geometry.attributes.position.needsUpdate = true;

            // Camera movement
            camera.position.x += (targetX * 5 - camera.position.x) * 0.05;
            camera.position.y += (targetY * 5 - camera.position.y) * 0.05;
            camera.lookAt(scene.position);

            // Animate lights
            const time = Date.now() * 0.001;
            pointLight1.position.x = Math.sin(time * 0.7) * 15;
            pointLight1.position.z = Math.cos(time * 0.7) * 15;
            pointLight2.position.x = Math.cos(time * 0.5) * 15;
            pointLight2.position.z = Math.sin(time * 0.5) * 15;

            renderer.render(scene, camera);
        }

        animate();

        // Window resize handler
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // Create floating particles in DOM
        const particleField = document.getElementById('particleField');
        for (let i = 0; i < 40; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            const size = Math.random() * 4 + 2;
            particle.style.width = size + 'px';
            particle.style.height = size + 'px';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.animationDelay = Math.random() * 20 + 's';
            particle.style.animationDuration = (Math.random() * 15 + 15) + 's';
            particleField.appendChild(particle);
        }

        // Form submission
        const loginForm = document.getElementById('loginForm');
        loginForm.addEventListener('submit', function(e) {
            this.classList.add('loading');
            const submitBtn = this.querySelector('.btn-login');
            submitBtn.textContent = 'Signing In';
        });

        // Input interactions
        const inputs = document.querySelectorAll('.form-control, .form-select');
        inputs.forEach(input => {
            input.addEventListener('focus', function() {
                this.closest('.input-wrapper').style.transform = 'scale(1.02)';
                this.closest('.input-wrapper').style.transition = 'transform 0.3s cubic-bezier(0.16, 1, 0.3, 1)';
            });
            
            input.addEventListener('blur', function() {
                this.closest('.input-wrapper').style.transform = 'scale(1)';
            });
        });

        // Card tilt effect
        const loginCard = document.querySelector('.login-card');
        loginCard.addEventListener('mousemove', (e) => {
            const rect = loginCard.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            const centerX = rect.width / 2;
            const centerY = rect.height / 2;
            
            const rotateX = (y - centerY) / 30;
            const rotateY = (centerX - x) / 30;
            
            loginCard.style.transform = `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg) translateY(-5px)`;
        });

        loginCard.addEventListener('mouseleave', () => {
            loginCard.style.transform = 'perspective(1000px) rotateX(0) rotateY(0) translateY(0)';
        });
    </script>
